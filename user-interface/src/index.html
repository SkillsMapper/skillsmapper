<!DOCTYPE html>
<html lang=en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skills Mapper</title>
</head>
<body class="grey lighten-4">

<header class="main-header teal darken-2">
    <nav class="transparent nav-extended">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Skills Mapper</a>
                <a href="#" data-target="side-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li id="user-name" class="nav-item">none</li>
                    <li id="user-profile" class="nav-item">
                        <img id="user-photo" class="circle" src="">
                    </li>
                    <li>
                        <a href="#" class="waves-effect waves-light btn" id="signInButtonNav">Sign In with Google</a>
                    </li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#skills">My Skills</a></li>
                    <li class="tab disabled"><a href="#profile">My Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ul id="side-nav" class="sidenav">
        <h4 class="teal-text text-darken-4 center">Skills Mapper</h4>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <a href="#" class="waves-effect waves-light btn" id="signInButtonSide">Sign In with Google</a>
        </li>
    </ul>
</header>

<section class="section">
    <div class="container" id="loggedin">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="skill" class="autocomplete">
                <label for="skill">Skill</label>
                <ul class="suggestions"></ul>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="level">
                    <option value="interested" selected>Interested in</option>
                    <option value="learning">Learning</option>
                    <option value="using">Using</option>
                    <option value="used">Have used</option>
                </select>
                <label for="level">Level</label>
            </div>
        </div>
        <div class="row">
            <div class="chips-input"></div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="waves-effect waves-light btn" id="addFact">Add Fact</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="chips-input"></div>
            <div class="col s12">
                <ul class="collection facts">
                    <li class="collection-item">
                        <span class="title">Skill 1</span>
                        <a href="#!" class="secondary-content delete">
                            <i class="material-icons">close</i>
                        </a>
                    </li>
                    <li class="collection-item">
                        <div>Skill 2
                            <a href="#!" class="secondary-content delete">
                                <i class="material-icons">close</i>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<footer class="page-footer teal lighten-1">
    <div class="footer-copyright teal darken-2">
        <div class="container">
            Skills Mapper &copy; 2023
        </div>
    </div>
</footer>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first-->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
<!-- Add Firebase Auth service-->
<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
<script src="js/config.js"></script>
<script src="js/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
